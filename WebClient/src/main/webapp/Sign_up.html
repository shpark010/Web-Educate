<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>회원가입</title>

    <style>
      body {
        display: flex;
      }

      div {
        margin-left: 100px;
        margin-right: 100px;
        margin-top: 15px;
      }

      .btns {
        text-align: center;
      }

      .temp {
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    <form action="" method="">
      <div class="id">
        <sapn>아이디</sapn>
        <input
          type="text"
          class="form-control"
          placeholder="ID"
          aria-label="User-ID"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="pwd">
        <span>비밀번호</span>
        <input
          type="text"
          class="form-control"
          placeholder="Password"
          aria-label="User-PWD"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="name">
        <span>이름</span>
        <input
          type="text"
          class="form-control"
          placeholder="Name"
          aria-label="User-Name"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="email">
        <span>이메일</span>
        <input
          type="text"
          class="form-control"
          placeholder="Email"
          aria-label="User-Email"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="btns">
        <button onclick="signUp()" type="submit" class="btn btn-primary">
          회원가입
        </button>
        <button onclick="cancleBtn()" class="btn btn-danger">취소</button>
      </div>
    </form>

    <script>
      function signUp() {
        alert("회원가입 완료!");
      }

      function cancleBtn() {
        alert("취소!");
      }
    </script>
  </body>
</html>
