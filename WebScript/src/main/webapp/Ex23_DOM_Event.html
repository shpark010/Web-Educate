<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        window.onload = function() {    //익명함수 ... 핸들러 함수
            //동적인 처리 가능
            let btnobj = document.getElementById('btngetdata');
            //bad 한 코드 >> <input type="text" onclick="" 배포나 개발할 경우 사용하지 말것
            btnobj.onclick = function() {   //객체.이벤트명 = 익명함수(){}
                let txtmsg = document.getElementById('txtmessage');
                let str = "";
                str += "ID : " + txtmsg.getAttribute('id');
                str += "value : " + txtmsg.getAttribute('value');
                console.log(str);
            }

            //btncreate 버트에 click 이벤트를 걸고
            //input type=text id=txtbox value=홍길동 인 태그를 동적으로 생성하고
            //body 요소에 자식요소로 추가하세요
            let btncre = document.getElementById('btncreate');
            btncre.onclick = function() {
                let ele = document.createElement('input');
                ele.setAttribute('type','text');
                ele.setAttribute('id','txtbox');
                ele.setAttribute('value','홍길동');
                document.body.appendChild(ele);
            }
        }
    </script>
</head>
<body>
    <input type="text" id="txtmessage" value="hello">
    <input type="button" id="btngetdata" value="getinfo">
    <hr>
    <input type="button" id="btncreate" value="동적생성">
</body>
</html>
