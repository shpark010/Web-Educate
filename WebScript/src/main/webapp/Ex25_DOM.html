<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            //body 안의 모든 요소가 loading 되고 난 후에
            
            //DOM (트리형태 : node개념 : 부모, 자식, 형제)
            let menode;
            menode = document.getElementById('me');
            menode.style.backgroundColor='gold';

            let parentnode = menode.parentNode; //body
            parentnode.style.backgroundColor = 'blue';
            
            let grandnode = parentnode.parentNode   //html
            grandnode.style.backgroundColor = 'green';

            let my = document.getElementById('mychild');
            console.log(my);
            console.log(my.firstChild.nodeName);    //nodeName >> 태그이름
            console.log(my.firstChild.innerText);
            //innerHTML, innerText >> value 속성이 없는 태그들 >> ex) div, p, li, span ...
            console.log(my.firstChild.nextSibling.innerText);

            console.log(my.childNodes); //NodeList(3) [li, li, li]
            //childNodes return type => Array
            console.log(my.childNodes[0]);
            console.log(my.childNodes.length);

        }
    </script>
</head>
<body>
    <div>A</div><div>B</div><div id="me">C</div><div>D</div><div>E</div>
    <ul id="mychild"><li>AA</li><li>BB</li><li>CC</li></ul>
</body>
</html>
