<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="mybtn">클릭</button>
</body>
<script type="text/javascript">
    let x = document.getElementById('mybtn');

    x.addEventListener('mouseover', myFunc);
    x.addEventListener('mouseout', myFunc2);
    x.addEventListener('click', myFunc3);

    function myFunc() {
        document.getElementById('mybtn').innerHTML += "Mouse Over<br>";
    }

    function myFunc2() {
        document.getElementById('mybtn').innerHTML += "Mouse Out<br>";
    }

    function myFunc3() {
        document.getElementById('mybtn').innerHTML += "Click<br>";
    }
    /*
    click: 마우스로 요소를 클릭했을 때 발생합니다.
    dblclick: 마우스로 요소를 더블 클릭했을 때 발생합니다.
    mousedown: 마우스 버튼을 누르는 순간 발생합니다.
    mouseup: 마우스 버튼을 눌렀다가 놓을 때 발생합니다.
    mousemove: 마우스 포인터가 요소 위를 움직일 때 발생합니다.
    mouseenter: 마우스 포인터가 요소로 진입했을 때 발생합니다.
    mouseleave: 마우스 포인터가 요소를 벗어났을 때 발생합니다.
    mouseover: 마우스 포인터가 요소 위에 올라갔을 때 발생합니다.
    mouseout: 마우스 포인터가 요소를 벗어났을 때 발생합니다.
    contextmenu: 마우스 우클릭 시 발생합니다.
    */
</script>

</html>
