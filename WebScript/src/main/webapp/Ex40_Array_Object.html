<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //javascript를 비교하자면 java의 collection과 동일

        let array = ["포도","사과"];
        console.log(array.toString);
        console.log(array + "-default toString() 생략");

        for (let i = 0; i < array.length; i++) {
            console.log(array[i]);
        }

        for(let index in array) {
            console.log(array[index]);
        }

        for(let value of array) {
            console.log(value);
        }

        //['포도','사과'] > [0][1]
        //동적
        array[2] = "바나나";
        console.log(array.toString + " / " + array.length);
        
        //['포도','사과','바나나']
        //권장하지 않는다 array[2] >> 권장 push
        array[10] = "애플망고";
        console.log(array.toString + " / " + array.length);

        console.log(array[9] + ">>array[9]");
        array[9] = "배";

        let array2 = ["one","two","three"];
        array2.length = 2;  //권장하지 않는다.
        console.log(array2 + "---" + array2.length);
        array2.length = 10;  //줄이기, 늘리기 가능(가능하면 쓰지 말기)

        //권장방법
        //Array >> stack >> LIFO >> push >> pop (good)
        let array3 = [];
        array3.push("aa");
        array3.push("bb");
        array3.push("cc");
        array3.push("dd");
        console.log(array3.pop());
        console.log(array3.pop());
        console.log(array3.pop());
        console.log(array3.pop());
        console.log(array3.pop());

    </script>
</head>
<body>
    
</body>
</html>
