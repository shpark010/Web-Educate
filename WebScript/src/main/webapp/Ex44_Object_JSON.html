<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let myobj = { name: "john", age: 30, city: "seoul" };
        console.log(myobj);
        //[객체 데이터] --> [문자열 데이터]
        //login.jsp?name=john&city=seoul
        let stringobj = JSON.stringify(myobj);  //POINT : JSON 객체를 문자열로 변환
        console.log(stringobj); //'{"name":"john","age":30,"city":"seoul"}'
        console.log(typeof (stringobj)); //string

        //[문자열 데이터] --> [객체 데이터]
        //단, 구조가 JSON 형태 : 조건 "속성값"
        //let stringstr = '{name:"john","age":30,"city":"seoul"}';  주의사항
        let stringstr = '{"name":"john","age":30,"city":"seoul"}';
        console.log(stringstr);
        console.log(typeof (stringstr));

        let myjson = JSON.parse(stringstr);
        console.log(myjson);
        console.log(myjson.name);   //암기  객체.속성명
        console.log(myjson["name"]);  //암기  객체["속성명"]

        /*
        index.htm , index.html
        css >> common.cs
        javascript >> common.js
        json >> common.json >> 형식(MIME) >> application/json
        xml >> common.xml
        */
        let mycars;
        mycars = {
            "name": "john",
            "age": 30,
            "cars": [
                { "name": "Ford", "model": ["Mustang", "Focus"] },
                { "name": "BMW", "model": ["520", "x5", "x7"] },
                { "name": "Fiat", "model": ["500", "panda"] }
            ]
        };

        //신입 개발자
        //JSON 데이터에서 원하는 값을 추출해서 화면에 이쁘게 출력
        //차량이름, 모델명
        //Ford - Mustang Focus
        /*

            printCars += mycars.cars[index].name + " - ";
            for (let i in mycars.cars[index].model) {
                printCars += mycars.cars[index].model[i] + " "
            }
            printCars += "<br>";
        }
        console.log(printCars);
        document.body.innerHTML = printCars;
        */
       //신입 개발자
		//JSON 데이터에서 원하는 값을 추출해서 화면에 이쁘게 출력
		//차량이름 >> 모델명 출력
		//Ford - Mustang Focus 출력
		console.log(mycars);
		console.log(mycars.cars);
		for(let index in mycars.cars){
			document.write("차량이름 : " + mycars.cars[index].name);
			console.log(mycars.cars[index].model);
			for(let i in mycars.cars[index].model){
				document.write(" 차량모델 : " + mycars.cars[index].model[i]);
			}
			document.write("<hr>");
		}
    </script>
</head>
