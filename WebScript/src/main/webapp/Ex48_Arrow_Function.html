<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수(줄임 표현식)</title>
</head>

<body>
    <p id="demo"></p>
    <p id="demo2"></p>
</body>
<script>
    //https://www.w3schools.com/js/js_arrow_function.asp
    //일반함수 : function 함수이름(){}

    //익명함수
    let foo = function () {
        console.log("foo....");
    }
    //실행방법
    foo();

    //ES6 (2015) 함수의 줄임 표현 ... Arrow Fuction 이름으로
    let bar = () => console.log("bar....");

    //실행방법
    bar();

    //매개변수 1개 return 함수
    //let foo2 = function(x) {return x}
    let foo2 = x => x;
    let data = foo2(100);
    console.log(data);

    let hello;
    //hello = function(val){return "hello" + val}
    //hello = (val) => "hello" + val;
    hello = val => "hello" + val;
    let v = hello("aaaa");
    console.log(v);
    document.getElementById("demo").innerHTML = hello("방가방가");

    //매개변수가 2개 이상인 경우
    //function call(a,b) or function call(a,b,c,d)
    //let foo3 = (a,b) => {return a + b};
    let foo3 = (a, b) => a + b;
    let v2 = foo3(10, 20);
    console.log(v2);

    //만약에 함수 안에 여러개의 논리가 필요하다면 (if, case ... ) {구현}
    let foo4 = (a, b) => { let c = 100; return a + b + c };
    let v3 = foo4(100, 100);
    console.log(v3);

    //응용
    //객체 반환시
    //함수 객체 return >> json
    let foo5 = () => ({ a: 1, b: 2, c: 3 });
    let vobj = foo5();
    console.log(vobj);

    //즉시 실행 함수(암기)
    (
        function () {
            console.log("즉시 실행 함수")
            //원칙적으로 함수는 호출시 실행
        }()
    );
    //위 코드를 화살표 함수로 바꾸면
    (
        () => { console.log("화살표 즉시 실행 함수") }
    )();

    //Arrays가 가지고 있는 다양한 함수 활용하기
    //https://www.w3schools.com/jsref/jsref_obj_array.asp

    /*
    암기(초급자)
    1. for(let i = 0 ; i < 10 ; i++){}
    2. for(let index in Array) {Array[index]}
    3. for(let value of Array) {value}

    객체 (json)
    객체를 for로 사용 가능 POINT
    JSON {a:1, b:2, c:3}
    1. for(let key in Object){객체[key]} >> 객체["a"] >> 1
    2. let obj = {a:1} >> obj.a >> 1

    추가적으로
    Array isArray()
    1. Array.forEach(function(value,index,array){})
    2. Array.map()
    */
    function myFunc() {
        const data = ["A", "B", "C", "D"];
        let x = document.getElementById("demo2");
        x.innerHTML = Array.isArray(data);  //배열이 맞는지 확인 (true, false)
    }
    myFunc();

    let txt = "";
    const numbers = [45, 5, 8, 16, 25];
    //Array.forEach(function(value,index,array){})
    //니가 가지고 있는 배열의 개수 만큼 함수를 호출
    //parameter 값을 전달해 줄게, 잘 써먹어봐
    function myFunc2(value, index, array) {
        txt = "(" + value + ")" + "[" + index + "]" + "[" + array + "]";
        console.log(txt);
    }
    numbers.forEach(myFunc2);   //callback 배열 개수 만큼 자동 호출

    const numbers2 = [65, 44, 12, 4];
    const newArr = numbers2.map(myFunction);

    document.getElementById("demo").innerHTML = newArr;

    function myFunction(value, index, array) {
        return value * 10 + index;
    }
    console.log(newArr);

    //응용하기
    //화살표 함수 + Array 함수
    let evens = [2, 4, 6, 8];
    //let odds = evens.map(function(value){return value+1});
    let odds = evens.map(value => value + 1);
    console.log(odds);

    //let nums = evens.map(function(value,index){return value+index});
    let nums = evens.map((value, index) => value + index);
    console.log(nums);
    
    let arr = [];
    evens.forEach(value => {
        if (value % 2 == 0) {
            arr.push(value);
        }
    });
    console.log(arr);
</script>

</html>
