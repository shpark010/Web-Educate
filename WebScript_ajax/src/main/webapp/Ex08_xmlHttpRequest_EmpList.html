<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script type="text/javascript">
		//비동기로 서버에 요청 (select 태그에 change 이벤트 발생 시 비동기 요청)
		//받은 데이터를 div 안쪽에 출력
		/*
		1. XMLHttpRequest 객체 얻기
		2. onreadystatechange 이벤트 핸들러 구현 (함수)
		3. 요청 정보 ( open() )
		4. 요청 보내기 (send() )
		5. 응답 처리 (Text(JSON), xml )
		 */
		let xhr = null;
		function getInstance() {
			if (window.XMLHttpRequest) {
				xhr = new XMLHttpRequest;
			} else if (window.ActiveXObject) {
				console.log("IE");
			} else {
				throw new Error("Ajax 비동기 지원하지 않아요");
			}
			return xhr;
		}

		function handlerStateChange() {
			if (xhr.readyState == 4) { //서버에서 응답이 왔다면
				if (xhr.status >= 200 && xhr.status < 300) { //응답이 성공적이라면
					//서버가 클라이언트에게 전달한 (응답한) 데이터 형식
					//1. Text(html, txt, css, json) 2. xml
					//console.log(xhr.responseText);
					//console.log(typeof xhr.responseText);
					const table = xhr.responseText;
					$('#txtdata').html(table);
				} else {
					console.log("비정상 응답 : " + xhr.status);
				}
			}
		}

		function sendData() {
			xhr = getInstance();
			xhr.onreadystatechange = handlerStateChange; //() 괄호 하면 안된다.
			const value = $('#emp').val();
			xhr.open("GET", "Ex08_EmpDataList.jsp?empno=" + value);
			xhr.send(); //비동기 전송 시작
		}
	</script>
</head>

<body>
	<h3>사원 검색(동기)</h3>
	<a href="Ex08_EmpDataList.jsp?empno=7788"></a>
	<hr>
	<h3>사원 검색(비동기)</h3>
	<select name="emp" id="emp" onchange="sendData()">
		<option value="0000">SELECT EMPNO</option>
		<option value="7788">SCOTT</option>
		<option value="7902">FORD</option>
		<option value="7521">WORD</option>
	</select>
	<hr>
	<div id="txtdata"></div>
</body>

</html>
