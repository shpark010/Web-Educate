<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        Javascript 함수의 '동기실행&비동기실행'의 이해
        */
        /*
        동기처리
        console.log(1);
        console.log(2);
        console.log(3);
        console.log(4);
        
        비동기처리
        console.log(1);
        console.log(2);
        setTimeout(() => {
            console.log(3);
        }, 3000);
        console.log(4);
        */
		/*
		ajax
		1. XMLHttpRequest 객체 직접사용 (순수한 javascript)
		2. fetch API (XMLHttpRequest 객체 없이도 비동기 처리)
		2.1 https://velog.io/@seoltang/fetch-POST-Request
		2.2 https://developer.mozilla.org/ko/docs/Web/API/Fetch_API/Using_Fetch

        Promise (비동기 함수의 순서를 약속해)
        fetch 함수는 Promise 객체를 리턴한다.
        즉, fetch() 함수는 서버에서 전달받은 Promise 객체를 리턴하고,
        리턴된 객체를 then 메서드에서 인자로 받는다. 첫 번째 then에서는 
        서버에서 보내준 response를 Object 형태로 변환한다
		
		3. Jquery JS 이용 >> XMLHttpRequest 이용한 함수 >> $.post(URL,data,callback); $.ajax()

        //TEST_1
		fetch('https://jsonplaceholder.typicode.com/posts')
        .then((response)=>response.json()) //json 데이터로 변환
        .then((data)=>console.log(data)); //data parameter가 response.json()의 결과를 받는다.
		*/

        //TEST_2
        console.log(1);
		fetch('https://jsonplaceholder.typicode.com/posts')
        .then(function(response) {return response.json();}) //json 데이터로 변환
        .then(function(myjson) {console.log(myjson)}); //data parameter가 response.json()의 결과를 받는다.
        console.log(2);

        //추후 코드 작업 여러가지 ...
        </script>
</head>
