<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            //https://api.jquery.com/category/selectors/
            //API 검색해서 예제 보고 활용 할 수 있으면 된다.
            $('body > *').css("color","gold"); //자식 선택자
            $('div > *').css("color","red"); //자식 선택자
            $('input[type=text]').css("color","green"); //자식 선택자
            /*
                DOM script : text , value (innerHTML , innerText)

                jQuery 3총사 함수
                val() , text(), html() > 값을 read, write > getter, setter
                ex) val('홍길동') > write(setter)
                ex) val() > read(getter)

                jQeury id 활용
                <input type="text" id="userid" name="userid" value="hello">
                >> $('#userid').val() >> $('#userid').val("world");
            */

            //DOM 객체 예시 *****(read 하다가 처음 만나는 요소만 read)
            console.log($('input[type=text]').val())

            //*****write 모든 요소에 적용 가능
            $('input[type=text]').val('hong');

            $('input[type=password]').val("111111"); //DOM (body) 안에 있는 모든 요소

            // jQuery 하고 javascript 같이 써도 된다.
            setTimeout(function() {
                const value = $('select > option:selected').val();
                alert("select tag value : " + value);
            }, 3000);
        });
    </script>
</head>

<body>
    <div>
        <ul>
            <li>사과</li>
            <li>배</li>
            <li>수박</li>
        </ul>
    </div>
