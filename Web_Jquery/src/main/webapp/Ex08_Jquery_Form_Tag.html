<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        //$() : 축약형
        jQuery(function () {
            //Form 안에 요소들 jQuery로 다루기
            $('#txtname').val("hong");
            console.log($('#txtname').val());

            //1. radio 기본 값 설정하기 (checked) >> name이 같아야 한 그룹으로 묶여 한개만 체크가능 >> 배열
            $('input:radio').val(['F']);   //radio 2개... 여러개의 요소중에 1개( 배열에서 1놈 )
            //radio 타입의 input태그에서 value값이 'M'인 radio를 체크

            //여러개의 radio 있다면 >> id 나 name으로
            //name으로 찾는다.
            console.log($('input:radio').val()); //여러개의 radio중 가장 처음 찾은 radio값을 반환
            console.log($('input:checked').val()); //여러개의 radio중 체크된 radio값을 반환
            console.log($('input:radio[name=gender]:checked').val());

            //select (단일선택)
            console.log($('#isF').val()); //선택된 option 태그의 value
            //selected가 적용되게
            $('#isF').val('oracle'); //oracle selected
            $('#isF2').val(['java','oracle']);

            //btnok 버튼을 클릭하면
            //isF2 태그에 선택된 모든 요소의 값을 출력하세요
            $('#btnok').click(function() {
                const data = $('#isF2').val();
                console.log(data);
                for (let index in data) {
                    console.log("value : " + data[index]);
                }
            });

            if($('#myform').children().is('input:submit')) {
                console.log('true');
            }else {
                console.log('false');
            }
        });
    </script>
</head>

<body>
    Textbox : <input type="text" id="txtname">
    <br>

    RadioButton : Checked 속성
    <input type="radio" name="gender" value="M">남
    <input type="radio" name="gender" value="F">여
    <br>


    Dropdownlist(select 태그)
    <select id="isF">
        <option value="java">자바</option>
        <option value="jsp">웹</option>
        <option value="oracle">오라클</option>
    </select>
    <br>
    Dropdownlist(select 태그)
    <select id="isF2" multiple="multiple" size="3">
        <option value="java">자바</option>
        <option value="jsp">웹</option>
        <option value="oracle">오라클</option>
    </select>
    <br>
    <input type="button" value="확인" id="btnok">
    <br>
    <div id="myform">
        submit button : <input type="submit" value="전송">
    </div>
</body>

</html>
