<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script type="text/javascript">
		/*
		$(function(){
			
			
		});
		사용하지 않아도 Jquery 사용할 수 있어요 
		*/
		function scriptFunction() {
			let arrayobj = [];

			/*
			101th 홍길동 10
			102th 김유신 20
			103th 유관순 30
			
			table 태그에 각각 text 값을 read 해서 ....
			
			아래와 같은 형식의 객체배열을 만들고 ....
			[{},{},{}]
			
			ex) {th:101th , name:홍길동 , age:10} 형식 객체 
			
			배열에 push 하세요
			arrayobj.push({});  
			*/
			$('table > tbody > tr').each(function (index, element) {
				let obj = {};
				arrayobj.push({
					th: $(element).children().eq(0).text(),
					name: $(element).children().eq(1).text(),
					age: $(element).children().eq(2).text(),
				});
				//console.log(arrayobj);
			});
			
			//1. 결과를 순수한 javascript for 문을 사용해서 출력(일반 for)
			//그 결과로 display div에 append
			let content = "";
			for (let i = 0; i < arrayobj.length; i++) {
				content += " [ " + arrayobj[i].th + " ] , ";
				content += " [ " + arrayobj[i].name + " ] , ";
				content += " [ " + arrayobj[i].age + " ] ";
			}
			document.getElementById('display').append(content);

			//2. 결과를 순수한 javascript 개선된 for 문을 사용해서 출력(개선된 for)
			//console.log() 만 출력
			let content2 = "";
			for (let index in arrayobj) {
				content2 += " [ " + arrayobj[index].th + " ] , ";
				content2 += " [ " + arrayobj[index].name + " ] , ";
				content2 += " [ " + arrayobj[index].age + " ] , ";
			}
			console.log(content2);
			//3. jquery each display2 append 하세요.
			$.each(arrayobj,function(index,element) {
				$('#display2').append(" { " + element.th + " } " + " { " + element.name + " } " + " { " + element.age + " } ");
			});
		}


	</script>
</head>

<body>
	<table>
		<thead>
			<tr>
				<td>기수</td>
				<td>이름</td>
				<td>번호</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>101th</td>
				<td>홍길동</td>
				<td>10</td>
			</tr>
			<tr>
				<td>102th</td>
				<td>김유신</td>
				<td>20</td>
			</tr>
			<tr>
				<td>103th</td>
				<td>유관순</td>
				<td>30</td>
			</tr>
		</tbody>
	</table>
	<p>
		<button onclick="scriptFunction()">함수호출</button>
	</p>
	<div id="display"></div>
	<div id="display2"></div>
</body>

</html>
