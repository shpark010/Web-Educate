<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .my {
            background-color: lime;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
            $('#btn1').on('click',function(){
                let ptag = $('<p></p>', {
                    'class' : 'my',
                    'text' : '동적추가',
                    'click' : function(){$(this).css('background-color','tomato');}
                }); //p태그를 만들고 json객체를 통해 속성을 정의
                $(ptag).appendTo($('#result1'));
            });

            //btn2 클릭하면 img 태그 생성 src images/1.jpg alt, width height, click css() 이미지에 border 설정
            $('#btn2').on('click',function(){
                let itag = $('<img>',{
                    'src' : 'images/1.jpg',
                    'alt' : '뭐요',
                    'width' : '100',
                    'height' : '100',
                    'click' : function() {$(this).css('border',"10px solid red");}
                });
                $(itag).appendTo($('#result2'));
            });
		});
		
	</script>
</head>
<body>
    <div>
        <h3>버튼 클릭시 동적태그 생성 추가하기</h3>
        <input type="button" value="확인" id="btn1">
        <div id="result1"></div>
    </div>
    <div>
        <h3>버튼 클릭시 동적 이미지 태그 생성 추가하기</h3>
        <input type="button" value="확인" id="btn2">
        <div id="result2"></div>
    </div>
</body>
</html>
