<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
            $('#type1').click(function(){
                let size = $('input[name="test_name"]').length;
                for (let i = 0; i < size; i++) {
                    console.log("type : " + $("input[name='test_name']").eq(i).attr("value"));
                }
            });

            $('#type2').click(function(){
                $('input[name="test_name"]').each(function() {
                    console.log("type2 : " + $("input[name='test_name']").eq(index).attr("value"))
                });
            });
		});
	</script>
</head>
<body>
    <input name="test_name" value="test_1">
    <input name="test_name" value="test_2">
    <input name="test_name" value="test_3">
    <hr>
    <button id="type1">type1 (for)</button>
    <button id="type2">type2 (each)</button>
</body>
</html>
