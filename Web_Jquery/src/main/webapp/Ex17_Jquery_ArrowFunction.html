<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
            $.each(["A","B"],function(index,element) {
                console.log(index + " / " + element);
            });

            $.each(["A","B"],(index,element) => console.log(index + " / " + element));

            $.each(["A","B"],() => console.log($(this)));
            //Arrow Function(화살표 함수)은 '함수 스코프'를 생성합니다. 다만, 실행 컨택스트 생성시 this를 바인딩하지 않습니다.
            //안된다...(this 안된다)
            $('p').each(()=>console.log("this : " + $(this).text()));
		});
        //https://webclub.tistory.com/649
	</script>
</head>
<body>
    <p>java</p>
    <p>jsp</p>
    <p>oracle</p>
    <p>jquery</p>
</body>
</html>
