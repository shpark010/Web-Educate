<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /*
        Low-Level interface 비동기 함수 : jQuery.ajax , $.ajax
        $.ajax( url [, settings ] )
        공식 : https://api.jquery.com/jQuery.ajax/

        url : 요청주소
        [, settings ] > 여러가지 옵션 > {json 객체 형태로...}

        dataType (default: Intelligent Guess (xml, json, script, or html))

        */
        $(function() {
            $('#message').click(function() {
                //비동기 처리
                $.ajax(
                    {
                        url:"Ex02_menu.html",
                        dataType:"html", //서버가 클라이언트에게 응답하는 데이터 (순수한 html 형식)
                        success:function(responseText) { //서버로부터 응답이 왔고, 정상, parameter로 반환 데이터
                            console.log(responseText);
                            $('#menudiv').html($(responseText).find('li'));
                        }
                    }
                );
            });
        });
    </script>
</head>
<body>
    <div id="menudiv">
        <a href="#" id="menu1"></a>
    </div>
    <span id="message">클릭하세요</span>
</body>
</html>
