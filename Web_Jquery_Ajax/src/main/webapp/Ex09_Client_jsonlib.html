<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function() {
            $('#btn').click(function() {
                $.ajax(
                    {
                        //url : "http://localhost:8090/Web_Jquery_Ajax/Ex09_Server_jsonlib.jsp",
                        url : "http://127.0.0.1:8090/Web_Jquery_Ajax/Ex09_Server_jsonlib.jsp",
                        type : "GET",
                        dataType : "JSON",
                        success : function(data) {
                            console.log(data);
                        },
                        error : function(xhr) {
                            console.log("ERROR CODE : " + xhr.status);
                        }
                    }
                );
            });
        });
    </script>
</head>
<body>
    <h3>EMP LIST</h3>
    <button id="btn">emplist</button>
    <hr>
    <div id="list"></div>
</body>
</html>
