	<script>

		$(function () {

			let viewpage = 1;
			callajax();
			$('#viewpage').change(function () {
				viewpage = $(this).val();
				callajax();
			});
			function callajax() {
				$.ajax(
					{
						url: "https://api.odcloud.kr/api/15004305/v1/uddi:47443eb3-d5a1-4515-81f1-99f010293919_201909161307?page=" + viewpage + "&perPage=10&serviceKey=" + apikey,

						success: function (responseText) {
							console.log("페이지 : " +responseText.page*10);
							console.log(responseText);
							let page = responseText.page;
							let list;
							$.each(responseText.data, function (index, element) {
								let tr ="";
								tr = '<tr><th scope="row">' + ((page-1)*10+index +1) + '</th>';
								tr += '<td>' + element["병원 명"] + '</td>';
								tr += '<td>' + element.설립형태 + '</td>';
								tr += '<td>' + element.주소 + '</td>';
								tr += '<td>' + element.종별구분 + '</td>';
								tr += '<td>' + element.대표전화 + '</td>';
								tr += '<td>' + element.병상수 + '</td></tr>';
								list += tr;
							});
							$('#tbody').html(list);
						}
					}
				);
			}
		});
	</script>
